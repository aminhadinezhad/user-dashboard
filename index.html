<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section pt-3 pb-3">
      <div class="container-xxl">
        <div class="row">
          <div class="col-lg-3">
            <div
              class="slidebar rounded-4 d-flex flex-column position-relative"
            >
              <button
                class="btn-menu btn-menu--open d-lg-none position-absolute top-0 end-0 m-2"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebarOffcanvas"
              >
                <ion-icon name="menu-outline"></ion-icon>
              </button>

              <div class="sidebar-content d-none d-lg-flex flex-column">
                <div class="logo d-flex mb-3 p-4">
                  <a
                    href="https://www.taminfalat.com/"
                    class="d-flex text-decoration-none text-dark align-items-center gap-2"
                  >
                    <img src="assets/images/logo.png" width="40px" alt="" />
                    <span class="fw-semibold fs-5">تامین فلات</span>
                  </a>
                </div>

                <div class="links mb-3">
                  <div class="small d-flex align-items-center mb-3 pe-2 gap-2">
                    <ion-icon name="link-outline"></ion-icon>
                    <span class="menu-title text-muted fw-semibold">
                      لینک ها
                    </span>
                  </div>
                  <ul class="list-unstyled">
                    <li class="nav-item active mb-1">
                      <a
                        href="#"
                        class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                      >
                        <ion-icon name="bag-handle-outline"></ion-icon>
                        <span>سفارش های من</span>
                      </a>
                    </li>
                    <li class="nav-item mb-1">
                      <a
                        href="#"
                        class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                      >
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <span>ویرایش پروفایل</span>
                      </a>
                    </li>
                    <li class="nav-item mb-1">
                      <a
                        href="#"
                        class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                      >
                        <ion-icon name="lock-open-outline"></ion-icon>
                        <span>تغییر رمز عبور</span>
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="locations mb-3">
                  <div class="small d-flex align-items-center mb-3 pe-2 gap-2">
                    <ion-icon name="location-outline"></ion-icon>
                    <span class="menu-title text-muted fw-semibold">
                      نشانی ها
                    </span>
                  </div>
                  <ul class="list-unstyled">
                    <li class="nav-item mb-1">
                      <a
                        href="#"
                        class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                      >
                        <ion-icon name="add-circle-outline"></ion-icon>
                        <span>ثبت نشانی جدید</span>
                      </a>
                    </li>
                    <li class="nav-item mb-1">
                      <a
                        href="#"
                        class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                      >
                        <ion-icon name="pin-outline"></ion-icon>
                        <span>ویرایش x</span>
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="general mb-3">
                  <ul class="list-unstyled">
                    <li class="nav-item mb-1">
                      <a
                        href="#"
                        class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                      >
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span>خروج</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-9">
            <div class="main-content rounded-4"></div>
          </div>
        </div>
      </div>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-header">
          <div class="logo d-flex">
            <a
              href="https://www.taminfalat.com/"
              class="d-flex text-decoration-none text-dark align-items-center gap-2"
            >
              <img src="assets/images/logo.png" width="40px" alt="" />
              <span class="fw-semibold fs-5">تامین فلات</span>
            </a>
          </div>
          <button
            type="button"
            class="btn-menu btn-menu--close"
            data-bs-dismiss="offcanvas"
          >
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <div class="offcanvas-body p-3">
          <div class="links mb-3">
            <div class="small d-flex align-items-center mb-3 pe-2 gap-2">
              <ion-icon name="link-outline"></ion-icon>
              <span class="menu-title text-muted fw-semibold"> لینک ها </span>
            </div>
            <ul class="list-unstyled">
              <li class="nav-item active mb-1">
                <a
                  href="#"
                  class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                >
                  <ion-icon name="bag-handle-outline"></ion-icon>
                  <span>سفارش های من</span>
                </a>
              </li>
              <li class="nav-item mb-1">
                <a
                  href="#"
                  class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                >
                  <ion-icon name="person-circle-outline"></ion-icon>
                  <span>ویرایش پروفایل</span>
                </a>
              </li>
              <li class="nav-item mb-1">
                <a
                  href="#"
                  class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                >
                  <ion-icon name="lock-open-outline"></ion-icon>
                  <span>تغییر رمز عبور</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="locations mb-3">
            <div class="small d-flex align-items-center mb-3 pe-2 gap-2">
              <ion-icon name="location-outline"></ion-icon>
              <span class="menu-title text-muted fw-semibold"> نشانی ها </span>
            </div>
            <ul class="list-unstyled">
              <li class="nav-item mb-1">
                <a
                  href="#"
                  class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                >
                  <ion-icon name="add-circle-outline"></ion-icon>
                  <span>ثبت نشانی جدید</span>
                </a>
              </li>
              <li class="nav-item mb-1">
                <a
                  href="#"
                  class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                >
                  <ion-icon name="pin-outline"></ion-icon>
                  <span>ویرایش x</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="general mb-3">
            <ul class="list-unstyled">
              <li class="nav-item mb-1">
                <a
                  href="#"
                  class="nav-link d-flex align-items-center gap-3 rounded-3 px-3 py-2"
                >
                  <ion-icon name="log-out-outline"></ion-icon>
                  <span>خروج</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
